<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Integrador - Tela de tarefas</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <input type="checkbox" id="check">

    <!-- header começo -->
     <header>
         <label for="check">
            <ion-icon name="menu-outline" id="sidebar_btn"></ion-icon>
         </label>
         <div class="left">
             <h3>Tela de Tarefas</h3>
         </div>
         <div class="right">
             <a href="#" class="sair_btn">Sair</a>
         </div>
     </header>

     <!-- header final -->
     <!-- sidebar começo -->
     <div class="sidebar">
         <center>
      <!--imagem de perfil  -->
      <img src="" alt="">
      <h2>Perfil</h2>
         </center>
         <a href="#"><ion-icon name="grid-outline"></ion-icon><span>Dashboard</span></a>
         <a href="#"><ion-icon name="calendar-outline"></ion-icon><span>Calendario</span></a>
         <a href="#"><ion-icon name="home-outline"></ion-icon><span>Tarefas de casa</span></a>
         <a href="#"><ion-icon name="chatbox-ellipses-outline"></ion-icon><span>Chat</span></a>
         <a href="#"><ion-icon name="people-outline"></ion-icon><span>Professores</span></a>


     </div>



     <!-- sidebar final -->
     
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

     <center>
     <div class="container">
         
        <h3>Adicionando Tarefas</h3>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        

        <form>

           <label for="materia">Matéria:</label>
           <input type="text" id="materia" name="materia" placeholder="Matéria Desejada" required>

           <br> <br>
           
           <label for="conteudo">Conteúdo:</label>
           <input type="text" id="conteudo" name="conteudo" placeholder="Conteúdo" required>
           

           <br> <br>

           <labe>Status do conteúdo:</labe>

           <br>

           <input type="radio" id="Iniciando" name= "conteúdo" value="Iniciando" required><label for="Iniciando">Iniciando.</label>
           <br>
           <input type="radio" id="Pendente" name= "conteúdo" value="Pendente" required><label for="Pendente">Pendente.</label>
           <br>
           <input type="radio" id="Concluído" name= "conteúdo" value="Concluído" required><label for="Concluído">Concluído.</label>

           <br> <br>

           <label for="Período">Selecione o período:</label>
           <select name="Período" id="período">

               <option selected disabled>Selecione</option>
               <Option value="Manhã">Manhã: 08:00 - 12:00</Option>
               <Option value="Tarde">Tarde: 13:00 - 17:00</Option>
               <Option value="Noite">Noite: 18:00 - 22:00</Option>

           </select>

           <br> <br>        

           <label for="comentário">Comentários:</label>
           <br>
           <textarea name="comentários" id="comentário" cols="45" rows="5"></textarea>


           <br>

           <button type="reset">Limpar Campos</button>
           <button type="submit">Enviar</button>

       
            
        </form>
    </center>
    </div>

</body>

</html>
